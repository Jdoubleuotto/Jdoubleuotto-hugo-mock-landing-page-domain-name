<!-- layouts/shortcodes/carousel.html -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      {{ range .Page.Resources.Match (printf "%s*" (.Get "imagesPattern")) }}
        {{ $active := cond (eq $index 0) "active" "" }}
        <div class="carousel-item {{ $active }}">
          <img src="{{ .RelPermalink }}" class="d-block w-100" alt="...">
        </div>
      {{ end }}
    </div>
    <!-- Controls and Indicators omitted for brevity -->
  </div>
